<section data-ng-controller="DeliveryStopsController">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="create()">
		<div class="form-group">
			<label for="loc_code" class="col-md-2 control-label">Location Code</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="loc_code" id="loc_code" placeholder="Location Code" required>
			</div>
		</div>
		<div class="form-group">
			<label for="lib_name" class="col-md-2 control-label">Library Name</label>
			<div class="col-md-10">
				<input type="text" data-ng-model="lib_name" id="lib_name" cols="30" rows="10" placeholder="Library Name" class="form-control" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
